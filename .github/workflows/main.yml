name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Build and Compress ğŸ“¦
        run: |
          cd site
          npm ci
          npm run build
          npm install -g gzip-cli
          gzip ./build/*.js -k -9
      - name: Upload GitHub Pages artifact ğŸ
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          path: site/build
      - name: Deploy GitHub Pages site ğŸ†™
        uses: actions/deploy-pages@v1.2.9
